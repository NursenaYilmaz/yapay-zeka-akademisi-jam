<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalanceED - Sunum Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">BalanceED</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Sunum Oluştur</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="presentationForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Başlık</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">İçerik</label>
                                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Sunum Oluştur</button>
                        </form>
                    </div>
                </div>

                <!-- Sunum Sonucu -->
                <div class="card" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Oluşturulan Sunum</h5>
                        <div class="mb-3">
                            <textarea class="form-control" id="resultContent" rows="10" readonly></textarea>
                        </div>
                        <button class="btn btn-success" onclick="downloadPresentation()">Sunumu İndir</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Seçilen Duygu</h5>
                        <p class="card-text" id="selectedMood">Duygu seçilmedi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Seçilen duyguyu göster
        const selectedMood = localStorage.getItem('selectedMood');
        if (selectedMood) {
            const moodText = {
                'happy': 'Mutlu',
                'sad': 'Üzgün',
                'energetic': 'Enerjik',
                'tired': 'Yorgun'
            }[selectedMood];
            document.getElementById('selectedMood').textContent = moodText;
        }

        document.getElementById('presentationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                mood: selectedMood
            };
            
            try {
                const response = await fetch('/ai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Sonucu göster
                    document.getElementById('resultContent').value = result.content;
                    document.getElementById('resultCard').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(`Hata: ${errorData.detail || 'Bir hata oluştu. Lütfen tekrar deneyin.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });

        // Sunumu indirme fonksiyonu
        function downloadPresentation() {
            const content = document.getElementById('resultContent').value;
            const title = document.getElementById('title').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
